<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="https://play-lh.googleusercontent.com/yggrCJ55XXQ6Xkzq5AUfcLaK73NJr6yDJSWUisNnwbnfaJqXi4U1-TRvOLrc3NjOU-o=w240-h480-rw"/>
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
        <img
          class="fcc-logo"
          src="https://upload.wikimedia.org/wikipedia/commons/3/39/FreeCodeCamp_logo.png"
          alt="freeCodeCamp logo"
        />
        </nav>
    </header>
    <main>
      <h1 id="question">Is it a Palindrome?</h1>
      <form action="" id="form-check">
        <label for="text-input">Enter in text to check for a palindrome: 
        <input type="text" id="text-input">
      </label>
        <button id="check-btn" type="button">Check</button> 
      <div id="result"></div>
      </form> 
      <div class="information">
        <div>
          <i class="fa-solid fa-lightbulb"></i>
        </div>
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
        </p>
      </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
